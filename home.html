<!DOCTYPE html>
<meta
  name="description"
  content="这是我的一个个人网站，我希望可以写点什么。" />
<html lang="zh-CN">

<link rel="icon" href="image\001.gif" type="image/x-icon" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="message/style.css" rel="stylesheet" />
</head>

<body>
    <div align="center">
    <input type="image" 
        src="image\001.gif" 
        alt="魅魔"
        width="400"
        height="400"
        />
    </div>

    <div class="chat-container">
        <div class="chat-display">
            <!-- 对话展示框将在这里 -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="直接点击“发送”可以搜索来自其他时空的碎片哦！">
            <button id="submit-btn">发送</button>
        </div>
    </div>

    <script>
        const placeholders = ["今天过得怎么样？", "努力学习了吗？", "11111111111111"];
        let index = 0;

        function changePlaceholder() {
            const inputField = document.getElementById('message-input');
            var text = placeholders[index];
            inputField.placeholder = "";

            let i = 0;
            function qwer() {
            if (i < text.length) {
                // 将下一个字符追加到输出中
                inputField.placeholder += text[i];
                i++;
                // 每隔 500 毫秒输出下一个字符
            setTimeout(qwer, 50);
            }
        }
        // 开始逐个字符输出
        qwer();

        index = (index + 1) % placeholders.length;  // 循环索引
        }
        setInterval(changePlaceholder, 5000);  // 每 2 秒切换一次
    </script>
    
    <script src="message/link.js"></script>
    <script src="message/main.js"></script>
    <script src="message/AIcode.js"></script>
    <script src="message/sendMessage.js"></script>
    <script src="message/waitingMessage.js"></script>
    <script src="message/answerMessage/answerMessage.js"></script>
    <script src="message/answerMessage/speed25.js"></script>
    <script src="message/answerMessage/speed50.js"></script>
    <script src="message/answerMessage/speed75.js"></script>
    <script src="message/answerMessage/speed100.js"></script>
</body>

</html>
